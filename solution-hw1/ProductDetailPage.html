<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="solution-hw-1/css/styles.css">
<title>BunBun Detail Page</title>

<body>
  <img src="/images/logo-01.svg" alt="Gallery overview of all cinnamon bun products available" width="400">
  <hr>

  <div class="pagecontainer">

    <h3 class="yellowtitle">PRODUCTS</h3>

    <h3 class="blanktitle">CART</h3>
    <h2>Original cinnamon roll</h2>

    <div class="detailphoto">
      <img class="detailbun" src="/images/original-cinnamon-roll.jpg"
        alt="single cinammon roll on plate with two cinnamon sticks">
      <p id="pdescription">Customize our delicious,
        hand-made cinnamon roll to
        your liking!
      </p>
    </div>
    <div class="option">
      <label>Glazing:</label>
      <br>
      <select name="glazing" class="dropdown">
        <option value="keeporiginal">Keep Original</option>
        <option value="sugarmilk">Sugar Milk</option>
        <option value="vanillamilk">Vanilla Milk</option>
        <option value="doublechocolate">Double Chocolate</option>
      </select>
    </div>



    <br>
    <div class="option">
      <label>Pack Size:</label>
      <br>
      <select name="packsize" class="dropdown">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>
    </div>

    <br>
    <div class=button>
      <input type="submit" value="Add to Cart" id="addtocart" >
      <h4>$ 2.49</h4>
    </div>

  </div>
</body>

</html>
