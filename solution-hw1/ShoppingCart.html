<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
  <link type="text/css" rel="stylesheet" href="CSS/styles.css" />
  <title>BunBun Shopping Cart</title>
</head>

<body>

  <img src="images/logo-01.svg" alt="BunBun Shop Logo" width="400">
  <hr>


  <nav>
    <h3 class="blanktitle">PRODUCTS</h3>
    <h3 class="yellowtitle">CART</h3>
  </nav>
  <div class="pagecontainer">
    <main>
      <h2>Shopping Cart</h2>

      <div class="cartcard">
        <img class="cartphoto" src="images/original-cinnamon-roll.jpg" alt="original cinnamon bun">
        <h6>Remove</h6>
        <p class="description"> Original Cinnamon Roll <br>
          Glazing: Keep Original <br>
          Pack size: 1
        </p>
        <p class="price"> $2.49</p>
      </div>


      <div class="cartcard">
        <img class="cartphoto" src="images/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon bun">
        <h6>Remove</h6>
        <p class="description"> Double Chocolate Cinnamon Roll <br>
          Glazing: Sugar Milk<br>
          Pack size: 6
        </p>
        <p class="price"> $27.45</p>
      </div>

      <div>
        <hr id="bottomline">
        <p class="price">Total: $29.94</p>
        <input type="submit" value="Checkout" id="checkout">
      </div>
    </main>
  </div>
</body>

</html>
